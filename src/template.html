<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./data/img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>English for kids</title>
  </head>
  <body class="container-fluid text-center p-0">
    <header class="navbar bg-light">
      <div id="header-container" class="container-md py-3">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <h1 id="title" class="mx-3">English for kids</h1>

        <div class="button r mx-2" id="play-train-btn">
          <input type="checkbox" class="checkbox" />
          <div class="knobs"></div>
          <div class="layer"></div>
        </div>

        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div id="menu" class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 px-3">
              <li class="nav-item home my-2 p-2">Home</li>
              <li class="nav-item my-2 p-2 category"></li>
              <li class="nav-item my-2 p-2 category"></li>
              <li class="nav-item my-2 p-2 category"></li>
              <li class="nav-item my-2 p-2 category"></li>
              <li class="nav-item my-2 p-2 category"></li>
              <li class="nav-item my-2 p-2 category"></li>
              <li class="nav-item my-2 p-2 category"></li>
              <li class="nav-item my-2 p-2 category"></li>
              <li id="nav-stats" class="nav-item my-2 mx-4 p-2">Statistics</li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main id="view" class="main-view">
      <div class="container-lg">
        <div id="stars-container" class="container-md"></div>

        <div class="row row-col-xl-4 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1">
          <div class="col mb-4">
            <div class="card m-auto">
              <div class="card-body front-side p-0">
                <img class="card-img" />
                <h5 class="card-title pt-2"></h5>
                <img class="flip-button" src="./data/img/rotate.svg" />
                <audio>Your browser does not support the audio element.</audio>
              </div>
              <div class="card-body back-side p-0">
                <img class="card-img" />
                <h5 class="card-title pt-2"></h5>
                <div class="flip-div"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="game-buttons">
          <button class="button start-button"></button>
          <button class="button repeat-button">
            <span class="material-symbols-outlined"> replay </span
            ><span> Repeat</span>
          </button>
        </div>
      </div>
    </main>

    <div id="statistics" class="hidden">
      <div id="stats-buttons" class="px-4">
        <button id="repeat-diff-btn" class="btn btn-info m-2 mt-0">
          Repeat difficult words
        </button>
        <button id="reset-btn" class="btn btn-danger m-2 mt-0">Reset</button>
      </div>
      <table id="stats-table" class="table table-hover">
        <tbody>
          <tr id="stats-header">
            <th>Word</th>
            <th>Category</th>
            <th>Translation</th>
            <th>Trained</th>
            <th>Correct</th>
            <th>Incorrect</th>
            <th>%</th>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
