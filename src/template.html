<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../data/img/favicon.png" />
    <title>English for kids</title>
  </head>
  <body class="container-fluid text-center p-0">
    <nav class="navbar bg-light">
      <div class="container-lg p-3 px-5">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="button r mx-5" id="play-train-btn">
          <input type="checkbox" class="checkbox" />
          <div class="knobs"></div>
          <div class="layer"></div>
        </div>

        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div id="menu" class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item home my-2">Home</li>
              <li class="nav-item my-2 category"></li>
              <li class="nav-item my-2 category"></li>
              <li class="nav-item my-2 category"></li>
              <li class="nav-item my-2 category"></li>
              <li class="nav-item my-2 category"></li>
              <li class="nav-item my-2 category"></li>
              <li class="nav-item my-2 category"></li>
              <li class="nav-item my-2 category"></li>
              <li class="nav-item">
                <a id="nav-stats" class="nav-link" href="#">Statistics</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main id="view" class="container-md main-view">
      <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-2 row-cols-1">
        <div class="col mb-4">
          <div class="card m-auto">
            <div class="card-body p-0">
              <img class="card-img"/>
              <h5 class="card-title pt-2"></h5>
              <img class="flip-button" src="../data/img/rotate.svg">
              <audio>
                <source src="" type="audio/mpeg">
              Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="statistics" class="hidden">
      <div>
        <button id="repeat-diff-btn" class="button">Repeat difficult words (0-8 words)</button>
        <button id="reset-btn" class="button">Reset</button>
      </div>
      <table id="stats-table" class="table table-hover">
        <tbody>
        <tr>
          <th>Word</th>
          <th>Category</th>
          <th>Translation</th>
          <th>Clicks in train</th>
          <th>Correct answers</th>
          <th>Wrong answers</th>
          <th>Correct answers %</th>
        </tr>
        </tbody>
      </table>
    </div>

    <footer class="footer">
      <button class="button start-button">Start</button>
      <button class="button repeat-button">Repeat</button>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
